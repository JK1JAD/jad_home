<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ぼぼマップ | JK1JAD</title>
<style>
  :root{ --ink:#0b132b; --mut:#94a3b8; --y:#d6c420; }
  html,body{margin:0;background:#0b132b;color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{max-width:980px;margin:24px auto;padding:16px}
  .frame{background:#0f172a;border:1px solid #1f2937;border-radius:12px;padding:12px}
  .header{display:flex;justify-content:space-between;align-items:center;margin:8px 0 12px}
  .legend{font-size:.9rem;color:var(--mut)}
  .stage{width:100%;aspect-ratio:4/3}
  .stage > object, .stage > img{width:100%;height:100%;display:block}
</style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 style="margin:0;font-size:1.1rem">ぼぼマップ（SVG）</h1>
      <div class="legend">凡例：<span style="color:var(--y)">■</span> 都道府県 / 黒実線 = 境界</div>
    </div>
    <div class="frame">
      <div class="stage">
        <!-- JSなしで確実に読ませる -->
        <object data="/jad_home/images/japan.svg" type="image/svg+xml"></object>
        <noscript><img src="/jad_home/images/japan.svg" alt="Japan Map" /></noscript>
      </div>
    </div>
  </div>
</body>
</html>
