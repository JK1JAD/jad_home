<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JK1JAD · JAD Home</title>
  <style>
    :root{--ink:#0b132b;--acc:#2a9d8f;--mut:#9ca3af}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#0b132b;color:#e5e7eb}
    .wrap{max-width:960px;margin:56px auto;padding:0 16px;text-align:center}
    h1{font-size:clamp(28px,5vw,40px);margin:0 0 12px}
    p{color:var(--mut);margin:0 0 24px}
    .btns{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 16px;border:1px solid rgba(255,255,255,.12);border-radius:12px;text-decoration:none;color:#eafff8;background:linear-gradient(180deg,rgba(42,157,143,.18),rgba(42,157,143,.08))}
    .btn:hover{border-color:var(--acc)}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>JAD劇場</h1>
    <p>ようこそ、ふじさわ節本丸。三兄弟はこちら 👉</p>
    <div class="btns">
      <a class="btn" href="pdfs/">📑 PDFアーカイブ</a>
      <a class="btn" href="images/">🖼 画像置き場</a>
      <a class="btn" href="https://github.com/JK1JAD/jad_home" target="_blank" rel="noopener">↗ GitHub</a>
    </div>
  </main>
</body>
</html>
