<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <title>Japan Regions Tile Map (simple & robust)</title>

  <defs>
    <style><![CDATA[
      :root { --bg:#0b1220; --tile:#ffd24d; --text:#111; --label:#111; }
      svg { background:var(--bg); font-family: "Inter", "Hiragino Sans", "Yu Gothic UI", "Segoe UI", sans-serif; }
      .region { fill: var(--tile); stroke:#111; stroke-width:3; rx:18; ry:18; }
      .code   { font-size: 18px; font-weight: 700; fill: var(--text); opacity:.7; }
      .name   { font-size: 26px; font-weight: 700; fill: var(--label); }
      .tile:hover { transform: translate(0,-3px); transition: .15s ease-out; }
    ]]></style>
  </defs>

  <!-- レイアウト（列幅・行高） -->
  <!-- タイルサイズと間隔 -->
  <!-- w=220, h=120, gap=24, 左余白=120, 上余白=80 -->
  <!-- だいたい日本列島の位置関係になるように配置 -->

  <!-- 北海道 -->
  <g class="tile" transform="translate(820,60)">
    <rect class="region" width="220" height="120" />
    <text class="code" x="14" y="28">R1</text>
    <text class="name" x="14" y="76">北海道</text>
  </g>

  <!-- 東北 -->
  <g class="tile" transform="translate(820,204)">
    <rect class="region" width="220" height="120"/>
    <text class="code" x="14" y="28">R2</text>
    <text class="name" x="14" y="76">東北</text>
  </g>

  <!-- 関東 -->
  <g class="tile" transform="translate(820,348)">
    <rect class="region" width="220" height="120"/>
    <text class="code" x="14" y="28">R3</text>
    <text class="name" x="14" y="76">関東</text>
  </g>

  <!-- 中部 -->
  <g class="tile" transform="translate(576,318)">
    <rect class="region" width="220" height="120"/>
    <text class="code" x="14" y="28">R4</text>
    <text class="name" x="14" y="76">中部</text>
  </g>

  <!-- 近畿 -->
  <g class="tile" transform="translate(576,462)">
    <rect class="region" width="220" height="120"/>
    <text class="code" x="14" y="28">R5</text>
    <text class="name" x="14" y="76">近畿</text>
  </g>

  <!-- 中国 -->
  <g class="tile" transform="translate(332,462)">
    <rect class="region" width="220" height="120"/>
    <text class="code" x="14" y="28">R6</text>
    <text class="name" x="14" y="76">中国</text>
  </g>

  <!-- 四国 -->
  <g class="tile" transform="translate(332,606)">
    <rect class="region" width="220" height="120"/>
    <text class="code" x="14" y="28">R7</text>
    <text class="name" x="14" y="76">四国</text>
  </g>

  <!-- 九州 -->
  <g class="tile" transform="translate(120,606)">
    <rect class="region" width="220" height="120"/>
    <text class="code" x="14" y="28">R8</text>
    <text class="name" x="14" y="76">九州</text>
  </g>

  <!-- 沖縄 -->
  <g class="tile" transform="translate(940,606)">
    <rect class="region" width="220" height="120"/>
    <text class="code" x="14" y="28">R9</text>
    <text class="name" x="14" y="76">沖縄</text>
  </g>
</svg>
