    .stage svg path{

<body>

      <div id="stage" class="stage box">Loading japan.svg â€¦ ğŸ“¡</div>

  <script>
    // åŒä¸€ã‚ªãƒªã‚¸ãƒ³ï¼ˆGitHub Pagesã® /docs/ é…ä¸‹ï¼‰ã‹ã‚‰SVGã‚’å–å¾—ã—ã¦ã€ãã®ã¾ã¾DOMã«å·®ã—è¾¼ã‚€æ–¹å¼
    fetch("./images/japan.svg", {cache: "no-cache"})

        // ç›´æ¥å·®ã—è¾¼ã¿ï¼ˆã‚¤ãƒ³ãƒ©ã‚¤ãƒ³åŒ–ï¼‰â†’ å¤–éƒ¨CSSã‚„JSãŒåŠ¹ã
        const stage = document.getElementById("stage");

        // å¿µã®ãŸã‚ã€viewportã«ãƒ•ã‚£ãƒƒãƒˆã•ã›ã‚‹
        const svg = stage.querySelector("svg");
        if (svg){

          // viewBoxç„¡ã„å ´åˆã¯ã€é©å½“ã«ä»˜ã‘ã‚‹ï¼ˆå¿…è¦ãªã‚‰èª¿æ•´ï¼‰
          if (!svg.hasAttribute("viewBox") && svg.hasAttribute("width") && svg.hasAttribute("height")) {
            const w = svg.getAttribute("width"); const h = svg.getAttribute("height");
            if (w && h) svg.setAttribute("viewBox", `0 0 ${w} ${h}`);
          }
          // æ—¢å­˜fillãŒé»’ãƒ™ã‚¿ç­‰ã®å ´åˆã§ã‚‚å¤–å´CSSã‚’å„ªå…ˆã•ã›ãŸã„ã¨ãã¯ã€styleå±æ€§ã‚’ä¸€æ‹¬èª¿æ•´ï¼š
          svg.querySelectorAll("path").forEach(p=>{

            if (p.hasAttribute("fill")) p.removeAttribute("fill");
            if (!p.hasAttribute("stroke")) p.setAttribute("stroke","#000");
          });
        }
      })
