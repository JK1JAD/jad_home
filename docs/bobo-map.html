<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ぼぼマップ | JK1JAD</title>
  <style>
    :root { --ink:#0b132b; --acc:#2a9d8f; --mut:#94a3b8; --y:#d6c420; }
    html,body{margin:0;background:#0b132b;color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;}
    .wrap{max-width:980px;margin:24px auto;padding:16px}
    .frame{background:#0f172a;border:1px solid #1f2937;border-radius:12px;padding:12px}
    .header{display:flex;justify-content:space-between;align-items:center;margin:8px 0 12px}
    .legend{font-size:.9rem;color:var(--mut)}
    .stage{width:100%;aspect-ratio:4/3;display:block}
    .stage > svg{width:100%;height:100%}

    /* ← 埋め込んだSVGに効くデフォルト塗り（黄色×黒線） */
    .stage svg path{
      fill:var(--y);
      stroke:#000;
      stroke-width:1.2;
      vector-effect:non-scaling-stroke;
    }
    /* ホバーでちょい発光 */
    .stage svg path:hover{ filter:brightness(1.08); cursor:pointer; }

    /* 枠・凡例（既に出ているとのことなので念のため） */
    .box{border:1px dashed #334155;border-radius:8px;padding:8px;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 style="margin:0;font-size:1.2rem">ぼぼマップ（SVG）</h1>
      <div class="legend">凡例：<span style="color:var(--y)">■</span> 都道府県領域 / 黒実線 = 境界</div>
    </div>

    <div class="frame">
      <!-- ここにSVGを“インライン化”して差し込みます -->
      <div id="stage" class="stage box">Loading japan.svg … 📡</div>
    </div>
  </div>

  <script>
    // 同一オリジン（GitHub Pagesの /docs/ 配下）からSVGを取得して、そのままDOMに差し込む方式
    fetch("./images/japan.svg", {cache: "no-cache"})
      .then(r => {
        if (!r.ok) throw new Error("SVG not found: " + r.status);
        return r.text();
      })
      .then(svgText => {
        // 直接差し込み（インライン化）→ 外部CSSやJSが効く
        const stage = document.getElementById("stage");
        stage.innerHTML = svgText;

        // 念のため、viewportにフィットさせる
        const svg = stage.querySelector("svg");
        if (svg){
          svg.removeAttribute("width");
          svg.removeAttribute("height");
          // viewBox無い場合は、適当に付ける（必要なら調整）
          if (!svg.hasAttribute("viewBox") && svg.hasAttribute("width") && svg.hasAttribute("height")) {
            const w = svg.getAttribute("width"); const h = svg.getAttribute("height");
            if (w && h) svg.setAttribute("viewBox", `0 0 ${w} ${h}`);
          }
          // 既存fillが黒ベタ等の場合でも外側CSSを優先させたいときは、style属性を一括調整：
          svg.querySelectorAll("path").forEach(p=>{
            // 元の fill が強制されていたら外す（外部CSS適用のため）
            if (p.hasAttribute("fill")) p.removeAttribute("fill");
            if (!p.hasAttribute("stroke")) p.setAttribute("stroke","#000");
          });
        }
      })
      .catch(err => {
        document.getElementById("stage").textContent = "SVGの読込に失敗しました… 💦 " + err.message;
      });
  </script>
</body>
</html>
