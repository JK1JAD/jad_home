<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>スクショ置き場（images） | JK1JAD · JAD Home</title>
<style>
:root{--ink:#0b132b;--ink2:#111827;--acc:#2a9d8f;--mut:#9ca3af;--bd:rgba(255,255,255,.08);}
*{box-sizing:border-box}
body{margin:0;background:radial-gradient(1200px 500px at 20% -10%, #0f1c2f 0, var(--ink) 40%, #0b1224 100%);color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP",sans-serif}
.wrap{max-width:1100px;margin:0 auto;padding:28px 16px}
.bread{font-size:12px;color:var(--mut);margin-bottom:8px}
h1{margin:4px 0 12px;font-size:clamp(24px,3.5vw,36px)}
.lead{color:var(--mut);margin:0 0 18px}
.grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
.card{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015));border:1px solid var(--bd);border-radius:14px;overflow:hidden}
.card .cap{padding:8px 10px;font-size:12px;color:#d1d5db;border-top:1px solid var(--bd)}
.thumb{display:block;width:100%;height:160px;object-fit:cover;background:#0b1a29}
a.btn{display:inline-block;margin-top:10px;padding:8px 12px;border-radius:10px;background:var(--acc);color:#062d2a;text-decoration:none;font-weight:700;box-shadow:0 4px 14px rgba(42,157,143,.35)}
a.btn:hover{filter:brightness(1.06);transform:translateY(-1px)}
.note{border-left:3px solid var(--acc);background:#0f1f2b;padding:10px;border-radius:8px;margin:14px 0}
.inline{color:#7dd3fc}
.empty{padding:18px;border:1px dashed var(--bd);border-radius:12px;color:#cbd5e1;background:rgba(255,255,255,.02)}
</style>
</head>
<body>
<div class="wrap">
  <div class="bread">📂 <a class="inline" href="../index.html">トップ</a> / スクショ置き場（images）</div>
  <h1>スクショ置き場（images）</h1>
  <p class="lead">ここは素材倉庫。PDF と docs が参照するスクショを置きます。迷子率 -59dB。</p>

  <!-- まだ画像が無くても404にならない“空の場” -->
  <div class="empty">画像をアップロードすると下に並びます。まずは <b>「Add file → Upload files」</b> で PNG/JPG を投入！</div>

  <!-- 例：最初の1枚を置いたら、以下を複製してファイル名を差し替え -->
  <div class="grid">
    <!-- 実際の画像を置いたら「src」を実ファイル名に変更（例: ./top_20250901.png） -->
    <!-- <figure class="card">
      <img class="thumb" src="./top_20250901.png" alt="トップのスクショ">
      <figcaption class="cap">トップのスクショ（2025-09-01）</figcaption>
    </figure> -->
  </div>

  <div class="note"><b>JADメモ：</b> docs から参照するときは <code>../images/ファイル名.png</code> と書けばOK。</div>
  <a class="btn" href="https://github.com/JK1JAD/jad_home/tree/main/images" target="_blank" rel="noopener">GitHubでこのフォルダを見る</a>
</div>
</body>
</html>
